<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
    <link rel="stylesheet" href="./main.css"/>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/journal/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="container h-100 pt-5 p-4">
      <div class="row h-100">
        <div class="col-md-4 my-auto" >
          <form id="noteForm" class="card card-body rounded-0">
            <input id="title" type="text" class="form-control rounded-0 mb-3" autofocusm placeholder="Write a title"/>
            <textarea id="description" rows="3" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>
            <button class="btn btn-primary rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8" id="notes"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
